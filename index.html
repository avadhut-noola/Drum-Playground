<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Playground</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title"> Drum Playground 🥁 </h1>
  <h2 id="userSuggestion"> You can play the drum using Keyboard keys, buttons on screen or play the drumroll using button </h2>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <button id="playAll">Play Drumroll</button>

  <footer>
    <a href="https://www.linkedin.com/in/avadhut-noola/" target="_blank">Created by Avadhut Noola</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
